<template name="createNewEvent">
  <div class="page-wrap create-new-event-wrap">

    <div class="bread-crumbs">
      <span><a href="#">Home</a> / <a href="#">Events</a> / Surf Group </span>
    </div>

    <div class="circle-diagram">
      <div class="step-wrap left active clearfix">
        <a href="#" class="step">
          <span class="ui-valign">1</span>
        </a>
        <a href="#" class="step-descr">Main information</a>
      </div>

      <div class="step-wrap right clearfix">
        <div class="step">
          <span class="ui-valign">2</span>
        </div>
        <span class="step-descr">Invitation</span>
      </div>
    </div>

    <div class="block-label-group clearfix">
      <div class="select-alone">
        <select id="details-from-prev-event" class="search-category-select2" name="details-from-prev-event">
          <option value="Lorem">Fill info from previous event</option>
          <option value="Lorem">1</option>
          <option value="Lorem">Lorem</option>
          <option value="Lorem">Lorem</option>
        </select>
      </div>
    </div>

    <div class="block-label-group clearfix">
      <div class="page-block-label">Title</div>
      <input type="text"/>
    </div>

    <div class="block-label-group welcome-email clearfix">
      <div class="page-block-label">Description</div>

      <textarea placeholder="Text here"></textarea>

      <a href="#" class="save-email-text">Save</a>
    </div>

    <div class="date-block block-label-group clearfix">
      <div class="select-alone">
        <div class="page-block-label">Date</div>
        <select id="choose-the-date" class="search-category-select2" name="choose-the-date">
          <option value="Lorem">Choose the date</option>
          <option value="Lorem">1</option>
          <option value="Lorem">Lorem</option>
          <option value="Lorem">Lorem</option>
        </select>
      </div>

      <div class="time-block">
        <div class="time-start">
          <div class="page-block-label">Time start</div>
          <input type="text"/>
        </div>
        <div class="time-placer"> - </div>
        <div class="time-end">
          <div class="page-block-label">Time end</div>
          <input type="text"/>
        </div>
      </div>
    </div>


    <div class="block-label-group clearfix">
      <div class="select-alone">
        <div class="page-block-label">Tickets type</div>
        <select id="tickets-type" class="search-category-select2" name="tickets-type">
          <option value="Lorem">Choose the tickets type</option>
          <option value="Lorem">1</option>
          <option value="Lorem">Lorem</option>
          <option value="Lorem">Lorem</option>
        </select>
      </div>
    </div>


    <div class="block-label-group clearfix">
      <div class="select-alone">
        <div class="page-block-label">Approving way</div>
        <select id="approving-way" class="search-category-select2" name="approving-way">
          <option value="Lorem">Choose the way of approving</option>
          <option value="Lorem">1</option>
          <option value="Lorem">Lorem</option>
          <option value="Lorem">Lorem</option>
        </select>
      </div>
    </div>


    <div class="block-label-group price-block clearfix">
      <div class="input-half-size">
        <div class="page-block-label">Price</div>
        <input type="text"/>
      </div>

      <div class="select-alone">
        <div class="page-block-label">Pricing info</div>
        <select id="pricing-info" class="search-category-select2" name="pricing-info">
          <option value="Lorem">Lorem</option>
          <option value="Lorem">1</option>
          <option value="Lorem">Lorem</option>
          <option value="Lorem">Lorem</option>
        </select>
      </div>

    </div>


    <div class="next-wrap clearfix">
    <button class="panel-list-button blue next">
      Next
    </button>
    </div>

  </div>
</template>
