<template name="main">
  <div class="main-wrap">

    <div class="page-topper">

      <div class="panel page-topper-panel">

        <button class="topper-panel-button big orange">

          <div class="main-members-icon button-icon"></div>

          <div class="button-label">
            {{_ 'main.viewAll'}} {{_ 'menu.memberships'}}
          </div>

        </button>

      </div>

      <div class="panel page-topper-panel">

        <button class="topper-panel-button big orange">

          <div class="main-events-icon button-icon"></div>

          <div class="button-label">
            {{_ 'main.viewAll'}} {{_ 'menu.events'}}
          </div>

        </button>

      </div>

      <div class="panel page-topper-panel">

        <button class="topper-panel-button big green">

          <div class="topper-settings-icon settings-icon button-icon"></div>

          <div class="button-label">
            {{_ 'menu.settings'}}
          </div>

        </button>

      </div>

    </div>

    <div class="main-content">

    </div>

  </div>
</template>
