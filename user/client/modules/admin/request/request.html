<template name="adminRequest">
  <div class="page-block admin-request">

    <div class="page-block-label">
      {{_ 'admin.requests'}}
    </div>

    <div class="page-block-content admin-request-content">

      <div class="panel page-content-panel">
        <div class="admin-request-panel ui-valign">
          <div class="panel-list-item">

            <div class="panel-list-text">
              <div class="ui-valign">

                <span>
                  {{_ 'admin.pending'}} {{_ 'admin.memberships'}}:
                </span>

                <span class="bold">
                  &nbsp;&nbsp;
                </span>

                <span class="bold">
                  320
                </span>

              </div>
            </div>

            <button class="panel-list-button blue">
              {{_ 'admin.view'}}
            </button>

          </div>
        </div>
      </div>

      <div class="panel page-content-panel">
        <div class="admin-request-panel ui-valign">
          <div class="panel-list-item">

            <div class="panel-list-text">
              <div class="ui-valign">

                <span>
                  {{_ 'admin.pending'}} {{_ 'admin.events'}}:
                </span>

                <span class="bold">
                  &nbsp;&nbsp;
                </span>

                <span class="bold">
                  12
                </span>

              </div>
            </div>

            <button class="panel-list-button blue">
              {{_ 'admin.view'}}
            </button>

          </div>
        </div>
      </div>

    </div>

  </div>
</template>
