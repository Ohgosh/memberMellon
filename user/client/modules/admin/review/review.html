<template name="adminReview">
  <div class="page-block admin-review">

    <div class="page-block-label">
      {{_ 'admin.thisMonthReview'}}
    </div>

    <div class="page-block-content admin-review-content">

      <div class="panel page-topper-panel">

        <div class="topper-panel-tl">
          {{_ 'menu.memberships'}}
        </div>

        <div class="topper-panel-bl">
          $3600
        </div>

        <button class="topper-panel-button big blue">

          <div class="admin-statistics-icon button-icon"></div>

          <div class="button-label">
            {{_ 'admin.view'}} {{_ 'admin.statistics'}}
          </div>

        </button>

      </div>

      <div class="panel page-topper-panel">

        <div class="topper-panel-tl">
          {{_ 'menu.events'}}
        </div>

        <div class="topper-panel-bl">
          $420
        </div>

        <button class="topper-panel-button big blue">

          <div class="admin-statistics-icon button-icon"></div>

          <div class="button-label">
            {{_ 'admin.view'}} {{_ 'admin.statistics'}}
          </div>

        </button>

      </div>

      <div class="panel page-topper-panel">

        <div class="topper-panel-tl">
          {{_ 'menu.members'}}
        </div>

        <div class="topper-panel-bl">
          212
        </div>

        <button class="topper-panel-button big blue">

          <div class="admin-statistics-icon button-icon"></div>

          <div class="button-label">
            {{_ 'admin.view'}} {{_ 'admin.statistics'}}
          </div>

        </button>

      </div>

    </div>

  </div>
</template>
